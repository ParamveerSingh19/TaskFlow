<!DOCTYPE html>
<html lang="en" data-theme="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>

    <!-- Tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="theme-light">
    <!-- Theme Switcher (Top-right) -->
    <div class="theme-switcher">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
          <i class="bx bxs-palette bx-sm"></i>
        </label>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="theme-item" theme="theme-light"><a>Light Theme</a></li>
          <li class="theme-item" theme="theme-dark"><a>Dark Theme</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <header>
        <h1>TO-DO-LIST</h1>
        <div class="alert-message"></div>
        <div class="input-section">
          <input
            type="text"
            placeholder="Enter your task"
            class="input input-bordered input-secondary w-full max-w-xs"
          />
          <input
            type="date"
            class="input input-bordered input-secondary w-full max-w-xs schedule-date"
          />
          <button class="btn btn-secondary add-task-button">
            <i class="bx bx-plus bx-sm"></i>
          </button>
        </div>
      </header>

      <div class="todos-filter">
        <div class="dropdown">
          <label tabindex="0" class="btn m-1">Filter</label>
          <ul
            tabindex="0"
            class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a onclick="filterTodos('all')">All</a></li>
            <li><a onclick="filterTodos('pending')">Pending</a></li>
            <li><a onclick="filterTodos('completed')">Completed</a></li>
          </ul>
        </div>
        <button class="btn btn-secondary delete-all-btn">Delete All</button>
      </div>

      <table class="table w-100% max-md overflow-x-auto">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
      </table>
    </div>

    <footer>
      <div class="author-text">
        <p>
          Made by
          <a href="https://github.com/ParamveerSingh19" target="_blank">
            <b>Paramveer Singh</b></a
          >
        </p>
      </div>
    </footer>

    <script src="./main.js" defer></script>
  </body>
</html>
